<div class="container mt-4 mb-4">

  <div class="row d-flex justify-content-center">

    <div class="col-md-6">

      <h1 class="display-4 mt-2 mt-md-0 text-center mb-1 text-info">Atualizar usuario</h1>

      <div class="form-group">
        <label for="nome" class="text-white mb-0 mt-2 ml-3">Nome</label>
        <input [(ngModel)]='usuario.nome' type="text" class="form-control bg-dark" name="nome" id="nome"
          placeholder="Qual seu nome ?">

        <label for="foto" class="text-white mb-0 mt-2 ml-3">Link da foto</label>
        <input [(ngModel)]='usuario.foto' type="text" class="form-control bg-dark" name="foto" id="foto"
          placeholder="Link da foto aqui">

        <label for="senha" class="text-white mb-0 mt-2 ml-3">Senha</label>
        <input (input)='confirmSenha($event)' type="password" class="form-control bg-dark" name="senha" id="senha"
          placeholder="digite sua senha">

        <label for="confirmPassword" class="text-white mb-0 mt-2 ml-3">Confirme sua senha</label>
        <input [(ngModel)]='usuario.senha' type="password" class="form-control bg-dark" name="senha" id="confirm"
          placeholder="confirme sua senha">

        <div class="d-flex justify-content-center mt-2">
          <button class="btn mr-4" type="submit" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-outline-info btn-rounded btn-lg" type="submit" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>

  </div>

</div>
