<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">Atualizar publicação</h3>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Qual o titulo ?">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' type="text" name="texto" class="form-control" id="texto"
          placeholder="Digite seu texto..."></textarea>
      </div>

      <div class="form-group">
        <label for="tema">Escolha um tema!</label>
        <select name="" id="" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-3" routerLink='/inicio'>cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>atualizar</button>
      </div>

    </div>
  </div>

</div>
