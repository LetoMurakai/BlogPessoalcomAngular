<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-12">
      <div class="h1 text-center text-white"></div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-6">

      <div class="form-group">
        <label for="descricao">Tema</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao' >
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-light mr-3 rounded-pill" routerLink='/tema'><i class="fas fa-backspace"></i></button>
        <button class="btn btn-outline-success rounded-pill" (click)='atualizar()'><i class="fas fa-pencil-alt"></i></button>
      </div>

    </div>
  </div>
</div>
