<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 mt-5">
            <button class="btn btn-outline-info btn-lg " data-toggle="modal" data-target="#novaPostagem">Nova
                Postagem</button>
        </div>
        <div class="col-md-8">
            <ul class="nav nav-pills mb-5" id="pills-tab" role="tablist">

                <li class="nav-item" role="presentation">
                    <a class="nav-link active text-white" id="todasasPostagens" data-toggle="pill"
                        href="#todasPostagens" role="tab" aria-controls="todasPostagens" aria-selected="true">Todas as
                        postagens</a>
                </li>

                <li class="nav-item" role="presentation">
                    <a class="nav-link text-white" id="pills-profile-tab" data-toggle="pill" href="#minhasPostagens"
                        role="tab" aria-controls="pills-profile" aria-selected="false">Minhas postagens</a>
                </li>

                <li class="nav-item" role="presentation">
                    <a class="nav-link text-white" id="pills-contact-tab" data-toggle="pill" href="#postagensTema"
                        role="tab" aria-controls="pills-contact" aria-selected="false">Postagens por Tema</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
                    aria-labelledby="pills-home-tab">
                    <h3 class="h1 text-white">Todas as postagens</h3>
                </div>
                <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <h3 class="h1 text-white">Minhas postagens</h3>
                </div>
                <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <h3 class="h1 text-white">Postagens por Tema</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Modal-->
<div class="modal" tabindex="-1" id="novaPostagem">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nova postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Qual o titulo ?">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea type="text" name="texto" class="form-control" id="texto"
                        placeholder="Digite seu texto..."></textarea>
                </div>

                <div class="form-group">
                    <label for="tema">Escolha um tema ou <a routerLink='/tema' data-dismiss="modal"> cadastre um novo</a>!</label>
                    <select name="" id="" class="form-control">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Publicar</button>
            </div>
        </div>
    </div>
</div>
