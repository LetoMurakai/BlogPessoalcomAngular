<div class="container-fluid">

    <div class="row bg-info">

        <div class="col-12 text-white p-4">

            <a routerLink='/inicio' class="text-left text-white sticky-top">voltar ao inicio</a>

            <h2 class="display-1 text-center">Temas</h2>
            <h5 class="text-white text-center">Veja aqui os temas cadastrados ou cadastre um novo.</h5>

        </div>

    </div>
    <div class="row d-flex justify-content-center mt-4 mb-5 p-4">
        <div class="col-12 w-50">
            <div class="form-group">
                <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <h2 class="text-center display-4 text-white">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-3 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tema</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let tema of listaTemas'>
                    <th>{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]"><i class="fas fa-pencil-alt"></i></button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]"><i class="fas fa-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
