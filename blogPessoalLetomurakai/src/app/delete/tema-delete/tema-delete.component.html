<div class="container mt-5 mb-5">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center text-white display-1">Apagar tema</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <h4 class="text-center text-danger">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <button class="btn btn-warning mr-3" routerLink='/tema'>Não</button>
      <button class="btn btn-info" (click)='apagar()'>Sim</button>
    </div>
  </div>

</div>
