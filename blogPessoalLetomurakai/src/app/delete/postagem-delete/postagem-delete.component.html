<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-12">
      <h1 class="text-center text-danger">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mb-3">
      <h3 class="text-center text-warning">Você tem certeza que deseja apagar essa publicação?</h3>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">{{postagem.titulo}}</div>
        <div class="card-body">
          <h5 class="card-title">{{postagem.titulo}}</h5>
          <p class="card-text">{{postagem.texto}}.</p>
          <p class="card-text"><small class="text-white">{{postagem.tema.descricao}}</small></p>
          <p class="card-text"><small class="text-dark">
            {{postagem.data | date: 'dd/MM/yyyy'}} : {{postagem.data | date: 'HH:mm'}}
          </small></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink='/inicio'>Não</button>
      <button class="btn btn-info" (click)='apagar()'>Sim</button>
    </div>
  </div>

</div>
